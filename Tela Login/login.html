<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div id="container">
    <form action="">
        <h1>Login</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" id="user" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Senha</span>
            <input type="password" id="password" class="form-control" placeholder="Senha" aria-label="password" aria-describedby="basic-addon1">
        </div>
        <div>
            <input type="submit" id="login-btn" class="btn btn-primary login-btn" value="Entrar">
            <p id="cadastro">Cadastrar usuario</p>
        </div>
        <div id="overlay">
            <div id="modal">
                <form action="">
                    <h1>Cadastro de usuario</h1>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" id="new-user" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Senha</span>
                        <input type="password" id="new-password" class="form-control" placeholder="Senha" aria-label="password" aria-describedby="basic-addon1">
                    </div>
                    <div>
                        <input type="submit" id="register-btn" class="btn btn-primary register-btn close-modal" value="Registrar">
                    </div>
            </div>
        </div>
    </form>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./login.js"></script>
</body>
</html>
