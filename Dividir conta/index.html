<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 
    <div class="container pt-4">
        <div>
            <img src="https://i.pinimg.com/550x/74/f7/3b/74f73bce6aeb6fe198a3e0f168c6c1ac.jpg" alt="">
        </div>
        <h1>Mesas do Bar</h1>
        <div class="mesas-paragrafos">
            <p>Mesas ocupadas: <span id="mesas-atendidas"></span></p>
        </div>
        <div id="div-input" class="inputs pt-2" >
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Mesa</span>
                </div>
                <input type="number" id="numero-mesa" autocomplete="off" class="form-control" placeholder="Número">
            </div>
        </div>
        <div id="div-input" class="inputs pt-2" >
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Item</span>
                </div>
                <input class="form-control" list="datalistOptions" multiple id="nome-item" placeholder="Escolha uma opção">
                <datalist id="datalistOptions">
                  <option value="Cerveja">
                  <option value="Batata Frita">
                  <option value="Prato Feito">
                  <option value="Refrigerante">
                  <option value="Gurjão">
                </datalist>
            </div>
            
        </div>
        <div id="div-input" class="inputs pt-2" >
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Valor</span>
                </div>
                <input type="number" id="valor-item" autocomplete="off" class="form-control" min="0" placeholder="Valor do item">
            </div>
            
        </div>
        <div class="pt-1"> 
            <button onclick="novaMesa()"class="btn btn-outline-primary btn-sm open-modal ">Adicionar mesa</button>
            <button onclick="adicionarPedido()"class="btn btn-outline-success btn-sm ">Adicionar itens</button>
            <button onclick="listarPedidosMesa()" class="btn btn-outline-secondary btn-sm" >Conta parcial</button>
        </div>
        <div class="pt-2">
            <button onclick="fecharMesa()"class="btn btn-outline-danger btn-sm ">Fechar mesa</button>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
