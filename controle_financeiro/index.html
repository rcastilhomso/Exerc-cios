<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/style.css">
  <title>Minhas Finanças</title>
</head>
<body>
  <h1>Minhas Finanças</h1>
  <main>
    <form action=" http://localhost:3000/transactions" method="post">
      <h4>Nova Transação</h4>
      <input type="hidden" id="id" name="id">
      <label for="name">Nome:</label>
      <input required type="text" id="name" name="name">
      <label for="amount">Valor:</label>
      <input required type="number" step="0.01" id="amount" name="amount">
      <br><br>
      <button id="save" class="btn btn-success">Salvar</button>
    </form>
    
    <div>
      <h4 class="balance">Saldo: <span id="balance"></span></h4>

      <h4>Histórico de Transações</h4>
      <section id="transactions"></section>
    </div>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
